name: CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      TESTING: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Install Playwright browsers
        run: |
          # Ensure Playwright downloads browser binaries for tests that use Playwright
          python -m playwright install --with-deps

      - name: Run unit tests
        run: pytest

      - name: Build Docker image
        if: success()
        run: docker build -t expense-splitter-backend:latest .