{% extends "base.html" %}

{% block title %}Group | Expense Splitter{% endblock %}

{% block content %}
<section class="panel">
  <h1 id="group-name"></h1>
  <p id="group-desc"></p>
  <p>Created on: <span id="group-date"></span></p>
  <div class="actions">
    <button class="btn" id="add-member-btn">+ Add Member</button>
    <button class="btn" id="add-expense-btn">+ Add Expense</button>
  </div>
</section>

<section class="panel">
  <h2>Recent Transactions</h2>
  <div id="tx-list" class="tx-list">Loading...</div>
</section>
{% endblock %}

{% block scripts %}
<script type="module" src="/static/js/group.js"></script>
{% endblock %}
