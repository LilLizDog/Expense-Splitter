{% extends "base.html" %}
{% block title %}Trip Summary{% endblock %}

{% block content %}
<section class="panel" style="max-width: 720px; margin-inline:auto;">
  <h2>Generate Trip Summary</h2>

  <div style="margin-top: 1rem;">
    <label for="tripDesc">Trip Description:</label>
    <textarea id="tripDesc"
              placeholder="Enter your trip description here..."
              style="width: 100%; height: 120px; margin-top: 0.5rem; padding:8px; border-radius:8px; border:1px solid #ccc;"></textarea>
  </div>

  <button id="generateSummaryBtn" class="btn"
          style="margin-top: 1rem; padding: 10px 16px;">Generate Summary</button>

  <h3 style="margin-top: 2rem;">Summary Output</h3>
  <div id="tripSummaryBox"
       style="background:#f2f2f2; padding:1rem; border-radius:8px; min-height:80px;">
    <p class="muted">Your summary will appear here.</p>
  </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='js/trip_summary.js') }}"></script>
{% endblock %}
