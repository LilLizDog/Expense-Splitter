<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Friends | Expense Splitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    nav a { margin-right: 12px; }
    h1 { display:flex; align-items:center; gap:8px; }
    .pill { padding: 2px 8px; border-radius: 999px; background:#eee; font-size: 12px; }

    header {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      margin: 16px 0;
    }

    input, select, button {
      padding: 8px;
      font-size: 14px;
    }

    #search {
      flex: 1 1 220px;
      min-width: 200px;
    }

    form#addFriendForm {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top: 8px;
      margin-bottom: 12px;
    }

    ul#friendsList {
      padding-left: 18px;
      margin-top: 8px;
    }

    .muted {
      color:#666;
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <!-- Simple navigation bar -->
  <nav>
    <a href="/welcome">Welcome</a>
    <a href="/groups">Groups</a>
    <a href="/friends"><strong>Friends</strong></a>
    <a href="/balances">Balances</a>
    <a href="/login">Login</a>
    <a href="/signup">Signup</a>
  </nav>

  <!-- Page title + total count -->
  <h1>
    Friends
    <span id="count" class="pill"></span>
  </h1>

  <!-- Top row: search + group filter + buttons -->
  <header>
    <input id="search" placeholder="Search by name, email, or group…" />
    <select id="groupFilter">
      <option value="">All groups</option>
    </select>
    <button id="btnSearch" type="button">Search</button>
    <button id="btnClear" type="button">Clear</button>
  </header>

  <!-- Second row: add-friend form -->
  <form id="addFriendForm">
    <input id="friendName" placeholder="Name (optional)" />
    <input id="friendEmail" type="email" placeholder="Email (optional)" />
    <input id="friendGroup" placeholder="Group (e.g., Roommates) (optional)" />
    <button type="submit">Add Friend</button>
  </form>

  <p id="friendsEmpty" class="muted" style="display:none;">
    No friends added yet.
  </p>

  <!-- Friends list -->
  <ul id="friendsList"></ul>

<script>
  // Grab references to elements on the page so I can update them
  const listEl   = document.getElementById("friendsList");
  const countEl  = document.getElementById("count");
  const emptyEl  = document.getElementById("friendsEmpty");

  const searchEl = document.getElementById("search");
  const groupEl  = document.getElementById("groupFilter");

  const addForm   = document.getElementById("addFriendForm");
  const nameInput = document.getElementById("friendName");
  const emailInput = document.getElementById("friendEmail");
  const groupInput = document.getElementById("friendGroup");

  // Load the list of groups from the backend for the dropdown
  async function loadGroups() {
    const resp = await fetch("/api/friends/groups");
    if (!resp.ok) {
      console.error("Failed to load groups");
      return;
    }
    const data = await resp.json();

    groupEl.innerHTML = '<option value="">All groups</option>';
    for (const g of data.groups || []) {
      const opt = document.createElement("option");
      opt.value = g;
      opt.textContent = g;
      groupEl.appendChild(opt);
    }
  }

  // Load friends from the backend, with optional search + group filters
  async function loadFriends() {
    const params = new URLSearchParams();
    const qv = searchEl.value.trim();
    const gv = groupEl.value.trim();

    // q = generic search term the backend can match on name/email/group
    if (qv) params.append("q", qv);
    if (gv) params.append("group", gv);

    const resp = await fetch("/api/friends/?" + params.toString());
    if (!resp.ok) {
      console.error("Failed to load friends");
      return;
    }

    const data = await resp.json();
    renderFriends(data.friends || []);
  }

  // Render the list of friends in the UI
  function renderFriends(items) {
    listEl.innerHTML = "";
    countEl.textContent = items.length + " total";

    if (items.length === 0) {
      emptyEl.style.display = "block";
      return;
    } else {
      emptyEl.style.display = "none";
    }

    for (const f of items) {
      const li = document.createElement("li");
      const name  = f.name  || "(No name)";
      const email = f.email || "(No email)";
      const group = f.group || "No group";
      li.textContent = `${name} — ${email} — ${group}`;
      listEl.appendChild(li);
    }
  }

  // When the user clicks "Search", reload the list with current filters
  document.getElementById("btnSearch").addEventListener("click", loadFriends);

  // When the user clicks "Clear", reset filters and reload everything
  document.getElementById("btnClear").addEventListener("click", () => {
    searchEl.value = "";
    groupEl.value = "";
    loadFriends();
  });

  // Handle the Add Friend form submit and send a POST to the backend
  addForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name  = nameInput.value.trim();
    const email = emailInput.value.trim();
    const group = groupInput.value.trim();

    if (!name && !email) {
      alert("Please provide at least a name or an email for the friend.");
      return;
    }

    const resp = await fetch("/api/friends/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: name || null,
        email: email || null, 
        group,
      }),
    });

    if (resp.ok) {
      // Clear the form and refresh the lists so the new friend shows up
      nameInput.value = "";
      emailInput.value = "";
      groupInput.value = "";
      await loadGroups();
      await loadFriends();
    } else {
      alert("Failed to add friend.");
    }
  });

  // Initial load when the page opens
  loadGroups().then(loadFriends);
</script>
</body>
</html>
