{% extends "base.html" %}

{% block title %}Friends | Expense Splitter{% endblock %}

{% block styles %}
<style>
  .friends-layout {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .friends-header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
  }

  .friends-title-block {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .friends-title {
    font-size: 1.3rem;
    font-weight: 700;
  }

  .friends-subtitle {
    font-size: 0.9rem;
    color: #6b7280;
  }

  .friends-actions-right {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 6px;
    font-size: 0.8rem;
    color: #6b7280;
  }

  .btn-primary {
    background: var(--green);
    color: #fff;
    border: none;
    border-radius: 999px;
    padding: 7px 16px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }

  .btn-primary-icon {
    width: 18px;
    height: 18px;
  }

  .friends-filters {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 8px;
    padding: 12px;
    border-radius: 16px;
    background: #f9fafb;
  }

  .friends-filters-left {
    display: flex;
    flex: 1;
    gap: 8px;
    min-width: 220px;
  }

  .friends-filters-right {
    display: flex;
    gap: 8px;
  }

  .friends-input,
  .friends-select {
    border-radius: 999px;
    border: 1px solid #e5e7eb;
    padding: 7px 10px;
    font-size: 0.9rem;
    width: 100%;
  }

  .friends-select {
    min-width: 140px;
  }

  .btn-outline {
    background: white;
    color: #111827;
    border-radius: 999px;
    border: 1px solid #d1d5db;
    padding: 7px 14px;
    font-size: 0.85rem;
    font-weight: 500;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }

  .btn-outline:hover {
    background: #f3f4f6;
  }

  .friends-summary-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
    color: #6b7280;
  }

  .friends-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .friend-row {
    display: flex;
    flex-direction: column;
    gap: 2px;
    padding: 10px 12px;
    border-radius: 12px;
    background: white;
    box-shadow: 0 1px 3px rgba(15, 23, 42, 0.04);
  }

  .friend-row-main {
    display: flex;
    gap: 6px;
    align-items: baseline;
  }

  .friend-name {
    font-size: 0.95rem;
    font-weight: 600;
    color: #111827;
  }

  .friend-username {
    font-size: 0.85rem;
    color: #6b7280;
  }

  .friend-email {
    font-size: 0.8rem;
    color: #6b7280;
  }

  .friends-empty {
    padding: 14px 12px;
    border-radius: 12px;
    background: #f9fafb;
    font-size: 0.9rem;
    color: #6b7280;
  }

  @media (max-width: 640px) {
    .friends-header-row {
      flex-direction: column;
      align-items: flex-start;
    }

    .friends-actions-right {
      align-items: flex-start;
    }

    .friends-filters-left {
      flex-direction: column;
    }

    .friends-filters-right {
      width: 100%;
      justify-content: flex-start;
    }
  }
</style>
{% endblock %}

{% block content %}
<section class="panel">
  <div class="friends-layout">
    <div class="friends-header-row">
      <div class="friends-title-block">
        <div class="friends-title">Friends</div>
        <div class="friends-subtitle">
          Keep track of the people you split expenses with most often.
        </div>
      </div>
      <div class="friends-actions-right">
        <button id="friends-add-btn" class="btn-primary" type="button">
          <svg class="btn-primary-icon" viewBox="0 0 24 24" fill="none">
            <path
              d="M12 4V20M4 12H20"
              stroke="white"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Add friend
        </button>
        <span id="friends-total">0 total</span>
      </div>
    </div>

    <div class="friends-filters">
      <div class="friends-filters-left">
        <input
          id="friends-search"
          type="text"
          class="friends-input"
          placeholder="Search by name, username, or email"
          autocomplete="off"
        />
        <select
          id="friends-group-filter"
          class="friends-select"
        >
          <option value="">All groups</option>
          <!-- Options added by friends.js -->
        </select>
      </div>

      <div class="friends-filters-right">
        <button
          id="friends-search-btn"
          class="btn-outline"
          type="button"
        >
          Search
        </button>
        <button
          id="friends-clear-btn"
          class="btn-outline"
          type="button"
        >
          Clear
        </button>
      </div>
    </div>

    <div class="friends-list" id="friends-list">
      <!-- Friends rendered by friends.js -->
    </div>

    <div class="friends-summary-row">
      <span></span>
      <span id="friends-total-bottom"></span>
    </div>
  </div>
</section>
{% endblock %}

{% block scripts %}
  <script type="module" src="/static/js/supabaseClient.js"></script>
  <script src="/static/js/friends.js"></script>
{% endblock %}
