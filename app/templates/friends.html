{% extends "base.html" %}

{% block title %}Friends - Expense Splitter{% endblock %}

{% block styles %}
<style>
  /* base.html already handles most layout, so this is just Friends-specific styling */
  h1 { display:flex; align-items:center; gap:8px; }

  header {
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    align-items:center;
    margin: 12px 0;
  }

  input, select, button {
    padding: 8px;
    font-size: 14px;
  }

  .pill {
    padding: 2px 8px;
    border-radius: 999px;
    background:#eee;
    font-size: 12px;
  }

  form#addFriendForm {
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    margin-top: 8px;
    margin-bottom: 12px;
  }

  ul#list {
    padding-left: 18px;
    margin-top: 8px;
  }

  .muted {
    color:#666;
    font-size: 14px;
    margin-top: 4px;
  }
</style>
{% endblock %}

{% block content %}

<h1>Friends <span id="count" class="pill"></span></h1>

<header>
  <input id="q" placeholder="Search by name, email, or group…" />
  <select id="group">
    <option value="">All groups</option>
  </select>
  <button id="btnSearch" type="button">Search</button>
  <button id="btnClear" type="button">Clear</button>
</header>

<form id="addFriendForm">
  <input id="friendName" placeholder="Name (optional)" />
  <input id="friendEmail" placeholder="Email (optional)" />
  <input id="friendGroup" placeholder="Group (e.g., Roommates) (optional)" />
  <button type="submit">Add Friend</button>
</form>

<p id="friendsEmpty" class="muted" style="display:none;">
  No friends added yet.
</p>

<ul id="list"></ul>

{% endblock %}

{% block scripts %}
<script>
  // Highlight sidebar link if nav exists in base.html
  const link = document.querySelector('.nav a[href="/friends"]');
  if (link) link.classList.add("active");

  // Grab references to elements on the page
  const listEl   = document.getElementById("list");
  const countEl  = document.getElementById("count");
  const emptyEl  = document.getElementById("friendsEmpty");

  const searchEl = document.getElementById("q");
  const groupEl  = document.getElementById("group");

  const addForm    = document.getElementById("addFriendForm");
  const nameInput  = document.getElementById("friendName");
  const emailInput = document.getElementById("friendEmail");
  const groupInput = document.getElementById("friendGroup");

  // Load groups from backend for dropdown
  async function loadGroups() {
    const resp = await fetch("/api/friends/groups");
    if (!resp.ok) {
      console.error("Failed to load groups");
      return;
    }
    const data = await resp.json();

    groupEl.innerHTML = '<option value="">All groups</option>';
    for (const g of data.groups || []) {
      const opt = document.createElement("option");
      opt.value = g;
      opt.textContent = g;
      groupEl.appendChild(opt);
    }
  }

  // Load friends with optional search + group filter
  async function loadFriends() {
    const params = new URLSearchParams();
    const qv = searchEl.value.trim();
    const gv = groupEl.value.trim();

    if (qv) params.append("q", qv);
    if (gv) params.append("group", gv);

    const resp = await fetch("/api/friends/?" + params.toString());
    if (!resp.ok) {
      console.error("Failed to load friends");
      return;
    }

    const data = await resp.json();
    renderFriends(data.friends || []);
  }

  // Render friends list
  function renderFriends(items) {
    listEl.innerHTML = "";
    countEl.textContent = items.length + " total";

    if (items.length === 0) {
      emptyEl.style.display = "block";
      return;
    } else {
      emptyEl.style.display = "none";
    }

    for (const f of items) {
      const li = document.createElement("li");
      const name  = f.name  || "(No name)";
      const email = f.email || "(No email)";
      const group = f.group || "No group";
      li.textContent = `${name} — ${email} — ${group}`;
      listEl.appendChild(li);
    }
  }

  // Search button
  document.getElementById("btnSearch").addEventListener("click", loadFriends);

  // Clear button
  document.getElementById("btnClear").addEventListener("click", () => {
    searchEl.value = "";
    groupEl.value = "";
    loadFriends();
  });

  // Add Friend form submit
  addForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name  = nameInput.value.trim();
    const email = emailInput.value.trim();
    const group = groupInput.value.trim();

    if (!name && !email) {
      alert("Please provide at least a name or an email for the friend.");
      return;
    }

    const resp = await fetch("/api/friends/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: name || null,
        email: email || null,
        group: group || null
      }),
    });

    if (resp.ok) {
      nameInput.value = "";
      emailInput.value = "";
      groupInput.value = "";
      await loadGroups();
      await loadFriends();
    } else {
      alert("Failed to add friend.");
    }
  });

  // Initial load
  loadGroups().then(loadFriends);
</script>
{% endblock %}
