<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Splitter — Account</title>
  <style>
    :root {
      --bg:#f6f7f9; --card:#fff; --muted:#666;
      --ink:#111; --pri:#0b63d1; --pri2:#084f9e;
      --ok:#157347; --bad:#a5282c;
    }
    * { box-sizing:border-box; }
    body {
      margin:40px 0; background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink); display:flex; flex-direction:column; align-items:center;
    }
    h1 { margin:0 0 18px 0; font-size:28px; }
    h2 { margin:0 0 12px 0; font-size:18px; }
    .wrap { width:min(920px, 92vw); display:grid; gap:16px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    .card {
      background:var(--card); border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,.06); padding:20px;
    }
    form { display:grid; gap:12px; }
    .row { display:grid; gap:6px; }
    label { font-size:12px; color:#444; }
    input, select {
      width:100%; padding:10px 12px;
      border:1px solid #d0d7de; border-radius:8px; font-size:14px;
    }
    input[readonly] { background:#f1f3f5; color:#444; }
    .btn {
      padding:10px 12px; border-radius:8px;
      border:1px solid #d0d7de; background:#fff;
      cursor:pointer; font-weight:600;
    }
    .btn.primary { background:var(--pri); color:#fff; border:0; }
    .btn.primary:hover { background:var(--pri2); }
    .btn.ghost { background:#fff; border:1px dashed #ccc; color:#444; }
    .btn.danger { background:#fff; border:1px solid #e0a2a4; color:var(--bad); }
    .btns { display:flex; gap:10px; }
    .muted { color:var(--muted); font-size:12px; }
    .status { font-size:13px; }
    .status.ok { color:var(--ok); }
    .status.err { color:var(--bad); }
    .hidden { display:none; }
    .two { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    @media (max-width:860px){
      .grid { grid-template-columns:1fr; }
      .two { grid-template-columns:1fr; }
    }
  </style>

  <!-- Variables injected by FastAPI -->
  <script>
    window.MOCK_MODE = {{ "true" if mock_mode else "false" }};
    window.MOCK_USER = {{ mock_user | tojson if mock_user else "null" }};
    window.SUPABASE_URL = "{{ supabase_url if supabase_url is defined else '' }}";
    window.SUPABASE_KEY = "{{ supabase_key if supabase_key is defined else '' }}";
  </script>
</head>
 
<body>
  <div class="wrap">
    <h1>Account</h1>

    <!-- Auth notice (shown only if not logged in, later) -->
    <div id="authNotice" class="card hidden">
      <h2>Sign in required</h2>
      <p class="muted">You are not signed in.</p>
      <div class="btns">
        <a class="btn primary" href="/login">Go to Login</a>
        <a class="btn" href="/">Back home</a>
      </div>
    </div>

    <!-- Account content -->
    <div id="appArea" class="grid hidden">
      <!-- Profile -->
      <div class="card">
        <h2>Your profile</h2>
        <form id="profileForm" novalidate>
          <div class="row">
            <label for="full_name">Full name</label>
            <input id="full_name" name="full_name" type="text" placeholder="Add your name" required/>
          </div>
          <div class="row">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="e.g. liz_b" required/>
          </div>
          <div class="row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" readonly/>
          </div>
          <div class="row">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="e.g. 314-555-1234"
                   pattern="^[0-9\-+\(\) ]{7,20}$"/>
          </div>
          <div class="row">
            <label for="display_currency">Display currency</label>
            <select id="display_currency" name="display_currency">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="JPY">JPY</option>
              <option value="GBP">GBP</option>
              <option value="CAD">CAD</option>
            </select>
          </div>
          <div class="btns">
            <button type="submit" class="btn primary">Save changes</button>
            <span id="profileStatus" class="status"></span>
          </div>
        </form>
      </div>

      <!-- Payment placeholders -->
      <div class="card">
        <h2>Payment methods</h2>
        <p class="muted">Placeholders — link real accounts later.</p>
        <div class="two">
          <button class="btn ghost" disabled>Link Stripe</button>
          <button class="btn ghost" disabled>Link PayPal</button>
          <button class="btn ghost" disabled>Link Venmo</button>
          <button class="btn ghost" disabled>Link Cash App</button>
        </div>
      </div>

      <!-- Logout -->
      <div class="card">
        <h2>Session</h2>
        <div class="btns">
          <button id="logoutBtn" class="btn danger" type="button">Log out</button>
          <span id="logoutStatus" class="status"></span>
        </div>
        <p id="userIdLine" class="muted"></p>
      </div>
    </div>
  </div>

  <!-- Script logic -->
   <script type="module" src="/js/account.js"></script>
</body>
</html>
