<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--makes the page adjust to different screen sizes--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter - Sign Up</title>
    <style>
        /*this section controls how the page looks (colors, fonts, layout)*/
        body {
            font-family: Arial, sans-serif; /*sets the font style*/
            background-color: #f7f7f7; /*light grey background color*/
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px; /*adds space at the top of the page*/
        }
        form {
            background-color: white; /*white background for the form*/
            padding: 30px; /*adds space inside the form*/
            border-radius: 10px; /*rounded corners*/
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /*adds a subtle shadow around box*/
            width: 300px; /*sets the width of the form to 300 pixels*/
        }
        input, button {
            width: 100%; /*inputs/buttons take up full width*/
            padding: 10px; /*adds space inside inputs/buttons*/
            margin: 8px 0; /*adds space above and below inputs/buttons*/
            border: 1px solid #ccc; /*light grey border*/
            border-radius: 5px; /*rounded corners for inputs/buttons*/
        }
        button {
            background-color: #0066cc; /*blue background for button*/
            color: white;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background-color: #004999; /*darker blue when hovering over button*/
        }
        a {
            color: #0066cc; /*blue color for links*/
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /*underline links when hovering over them*/
        }
    </style>
</head>
<body>
    <!--this is the main title of the page-->
    <h1>Create an Account</h1>

    <!--this is the signup form users will fill out-->
    <!-- "action" and "method" are placeholders for now -->
    <form action="#" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <!-- this button submits the form-->
        <button type="submit">Sign Up</button>
    </form>

    <!--link to the login page for users who already have an account-->
    <p>Already have an account? <a href="login.html">Login here</a></p>

</body>
</html>
