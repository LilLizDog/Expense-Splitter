{% extends "base.html" %}

{% block title %}Welcome | Expense Splitter{% endblock %}

{% block styles %}
<style>
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 60px;
  }
  .card {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }
  h1 { margin-bottom: 16px; }
  p { margin: 10px 0; font-size: 1rem; }
  a {
    color: #16a34a;
    text-decoration: none;
    font-weight: 600;
  }
  a:hover { text-decoration: underline; }
</style>
{% endblock %}

{% block content %}
<main>
  <section class="card">
    <h1>Welcome to Expense Splitter!</h1>
    <p>Ready to start managing your shared expenses better? <a href="/signup">Sign up</a> to get started!</p>
    <p>Already have an account? <a href="/login">Login here</a></p>
  </section>
</main>
{% endblock %}
