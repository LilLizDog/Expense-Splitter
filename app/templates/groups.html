{% extends "base.html" %}

{% block title %}Groups | Expense Splitter{% endblock %}

{% block content %}
<section class="panel">
  <h2>Create New Group</h2>
  <form id="create-group-form">
    <input type="text" id="group-name" placeholder="Group Name" required /><br/><br/>
    <textarea id="group-desc" placeholder="Description" rows="2"></textarea><br/><br/>
    <input type="text" id="group-members" placeholder="Member Emails (comma separated)" /><br/><br/>
    <button type="submit" class="btn">Create Group</button>
  </form>
</section>

<section class="panel">
  <h2>Your Groups</h2>
  <div id="groups-list" class="tx-list">
    Loading groups...
  </div>
</section>
{% endblock %}

{% block scripts %}
<script type="module" src="/static/js/groups.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".nav a").forEach(a => {
    if (a.textContent.trim() === "Groups") a.classList.add("active");
  });
});
</script>
{% endblock %}
